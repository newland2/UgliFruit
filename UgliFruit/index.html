<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>


    <title>UgliFruit</title>
</head>
<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary rounded" aria-label="Twelfth navbar example">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample10" aria-controls="navbarsExample10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample10">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About UgliFruit</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <canvas id="myChart" style="width:100%;max-width:600px"></canvas><div class="card-body">
                            <h1>Last hour</h1>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <canvas id="myChart2" style="width:100%;max-width:600px"></canvas><div class="card-body">
                            <h1>Today</h1>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm">
                        <canvas id="myChart3" style="width:100%;max-width:600px"></canvas><div class="card-body">
                            <h1>All Time</h1>
                            <div class="d-flex justify-content-between align-items-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
const xValues = ["Good", "Bad", "Ugly"];
const yValues = [120, 21, 59];
const yValues2 = [3026, 525, 1478];
const yValues3 = [2470240, 497420, 996203];
const barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
   legend: {display: false},
    title: {
      display: true
    }
  }
});

new Chart("myChart2", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues2
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    }
  }
});

new Chart("myChart3", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues3
    }]
  },
  options: {
    legend: {display: false},
    title: {
      display: true,
    }
  }
});
</script>
